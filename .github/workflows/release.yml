name: Release

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'
      - 'v[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+'
      - 'v[0-9]+\.[0-9]+\.[0-9]+-alpha\.[0-9]+'
      - 'v[0-9]+\.[0-9]+\.[0-9]+-beta\.[0-9]+'

env:
  CARGO_TERM_COLOR: always
  APP_NAME: gittop
  TARGET_WINDOWS: x86_64-pc-windows-msvc
  TARGET_LINUX: x86_64-unknown-linux-gnu

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          $isPrerelease = $tag -match '-(rc|alpha|beta)\.'
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "is_prerelease=$($isPrerelease.ToString().ToLower())" >> $env:GITHUB_OUTPUT

      - name: Verify Cargo.toml version matches tag
        shell: pwsh
        run: |
          $cargoVersion = (Select-String -Path Cargo.toml -Pattern '^version = "(.+)"' | ForEach-Object { $_.Matches.Groups[1].Value })
          $tagVersion = "${{ steps.version.outputs.version }}" -replace '-.*$', ''
          if ($cargoVersion -ne $tagVersion) {
            Write-Error "Version mismatch: Cargo.toml has '$cargoVersion' but tag is '$tagVersion'"
            exit 1
          }

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.TARGET_WINDOWS }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Build release
        env:
          SCCACHE_GHA_ENABLED: "true"
          SCCACHE_GHA_CACHE_PREFIX: "sccache-windows"
          RUSTC_WRAPPER: "sccache"
        run: cargo build --release --target ${{ env.TARGET_WINDOWS }}

