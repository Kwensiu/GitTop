name: Release

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'
      - 'v[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+'
      - 'v[0-9]+\.[0-9]+\.[0-9]+-alpha\.[0-9]+'
      - 'v[0-9]+\.[0-9]+\.[0-9]+-beta\.[0-9]+'

env:
  CARGO_TERM_COLOR: always
  APP_NAME: gittop
  TARGET_WINDOWS: x86_64-pc-windows-msvc
  TARGET_LINUX: x86_64-unknown-linux-gnu

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          $isPrerelease = $tag -match '-(rc|alpha|beta)\.'
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "is_prerelease=$($isPrerelease.ToString().ToLower())" >> $env:GITHUB_OUTPUT

      - name: Verify Cargo.toml version matches tag
        shell: pwsh
        run: |
          $cargoVersion = (Select-String -Path Cargo.toml -Pattern '^version = "(.+)"' | ForEach-Object { $_.Matches.Groups[1].Value })
          $tagVersion = "${{ steps.version.outputs.version }}" -replace '-.*$', ''
          if ($cargoVersion -ne $tagVersion) {
            Write-Error "Version mismatch: Cargo.toml has '$cargoVersion' but tag is '$tagVersion'"
            exit 1
          }

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ env.TARGET_WINDOWS }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release
        run: cargo build --release --target ${{ env.TARGET_WINDOWS }}

      - name: Package Windows release
        shell: pwsh
        run: |
          $stagingDir = "${{ env.APP_NAME }}-windows-x86_64"
          New-Item -ItemType Directory -Force -Path $stagingDir
          
          Copy-Item "target/${{ env.TARGET_WINDOWS }}/release/${{ env.APP_NAME }}.exe" "$stagingDir/"
          Copy-Item "LICENSE.md" "$stagingDir/"
          Copy-Item "README.md" "$stagingDir/"
          
          # Zip the directory (not glob) for deterministic contents
          Compress-Archive -Path $stagingDir -DestinationPath "${{ env.APP_NAME }}-windows-x86_64.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: ${{ env.APP_NAME }}-windows-x86_64.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ env.TARGET_LINUX }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release
        run: cargo build --release --target ${{ env.TARGET_LINUX }}

      - name: Package Linux release
        run: |
          mkdir -p ${{ env.APP_NAME }}-linux-x86_64
          cp target/${{ env.TARGET_LINUX }}/release/${{ env.APP_NAME }} ${{ env.APP_NAME }}-linux-x86_64/
          cp LICENSE.md ${{ env.APP_NAME }}-linux-x86_64/
          cp README.md ${{ env.APP_NAME }}-linux-x86_64/
          chmod +x ${{ env.APP_NAME }}-linux-x86_64/${{ env.APP_NAME }}
          tar --sort=name \
              --owner=0 --group=0 --numeric-owner \
              -czf ${{ env.APP_NAME }}-linux-x86_64.tar.gz \
              ${{ env.APP_NAME }}-linux-x86_64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: ${{ env.APP_NAME }}-linux-x86_64.tar.gz

  release:
    name: Create GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Fail if release already exists
        run: |
          gh release view v${{ needs.build-windows.outputs.version }} && exit 1 || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          sha256sum \
            artifacts/windows-x86_64/${{ env.APP_NAME }}-windows-x86_64.zip \
            artifacts/linux-x86_64/${{ env.APP_NAME }}-linux-x86_64.tar.gz \
            | sort > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: GitTop v${{ needs.build-windows.outputs.version }}
          draft: false
          prerelease: ${{ needs.build-windows.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          files: |
            artifacts/windows-x86_64/${{ env.APP_NAME }}-windows-x86_64.zip
            artifacts/linux-x86_64/${{ env.APP_NAME }}-linux-x86_64.tar.gz
            SHA256SUMS.txt