name: Winget Distribution

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  winget:
    name: Update Winget Package
    runs-on: ubuntu-latest
    permissions:
      actions: read
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download release metadata
        uses: actions/download-artifact@v4
        with:
          name: release-meta
          path: release-meta
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Read release info
        id: release
        run: |
          TAG=$(cat release-meta/tag)
          IS_PRERELEASE=$(cat release-meta/is_prerelease)
          VERSION="${TAG#v}"
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "Release: $TAG (v$VERSION), Prerelease: $IS_PRERELEASE"

      - name: Skip prerelease
        if: steps.release.outputs.is_prerelease == 'true'
        run: |
          echo "::notice::Skipping Winget update for prerelease: ${{ steps.release.outputs.tag }}"

      - name: Update Winget package
        if: steps.release.outputs.is_prerelease != 'true'
        uses: vedantmgoyal9/winget-releaser@v2
        with:
          identifier: AmarBego.GitTop
          version: ${{ steps.release.outputs.version }}
          release-tag: ${{ steps.release.outputs.tag }}
          installers-regex: '\.exe$'
          max-versions-to-keep: 5
          token: ${{ secrets.WINGET_TOKEN }}
