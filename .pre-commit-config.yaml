minimum_prek_version: "0.2.0"

repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        language: system
        entry: cargo fmt --all -- --check
        pass_filenames: false
        always_run: true
        priority: 0

      - id: cargo-clippy
        name: cargo clippy
        language: system
        entry: cargo clippy --all-targets --all-features -- -D warnings
        pass_filenames: false
        always_run: true
        priority: 10

      - id: cargo-test
        name: cargo test
        language: system
        entry: cargo test
        pass_filenames: false
        always_run: true
        priority: 20
